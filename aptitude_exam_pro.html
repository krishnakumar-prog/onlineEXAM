<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aptitude - Online Examination</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to left, #fceabb, #f8b500);
      color: #2c3e50;
      padding: 40px 20px;
      position: relative;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #b9770e;
    }

    #examSection {
      display: none;
    }

    /* Timer container fixed top-right with vertical layout */
    .timer-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff9db;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
      min-width: 120px;
      font-weight: bold;
      color: #d35400;
      font-size: 18px;
      text-align: center;
    }

    .timer {
      min-width: 90px;
    }

    /* Pause/Resume button styling */
    #pauseResumeBtn {
      background: #f39c12;
      border: none;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      width: 100%;
    }

    #pauseResumeBtn:hover {
      background: #d68910;
    }

    .question-block {
      margin-bottom: 30px;
      padding: 20px;
      background: #fef9e7;
      border-left: 6px solid #f39c12;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .option {
      margin: 6px 0;
      display: flex;
      align-items: center;
    }

    .option input {
      margin-right: 10px;
    }

    .submit-btn, .start-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .submit-btn:hover, .start-btn:hover {
      background: #d68910;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      background-color: #fcf3cf;
      border: 2px solid #f7dc6f;
      border-radius: 10px;
      font-weight: bold;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Timer + Pause/Resume container outside the main container -->
  <div class="timer-container" id="timerContainer" style="display:none;">
    <div class="timer" id="timer">Time Left: 02:00</div>
    <button id="pauseResumeBtn">Pause</button>
  </div>

  <div class="container">
    <h2>Aptitude - Online Examination</h2>

    <!-- Start Screen -->
    <div id="startScreen">
      <p style="text-align:center; font-size:18px; margin-bottom:20px;">
        Click the button below to start your exam.
      </p>
      <button class="start-btn" id="startBtn">Start Exam</button>
    </div>

    <!-- Exam Section -->
    <div id="examSection">
      <form id="examForm">
        <div id="questionsContainer"></div>
        <button type="submit" class="submit-btn">Submit Answers</button>
      </form>
      <div id="resultBox"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        type: "mcq",
        question: "1. A train 100 meters long is running at 60 km/h. How much time will it take to cross a man standing on the platform?",
        options: ["6 sec", "10 sec", "5 sec", "8 sec"],
        correctAnswer: "6 sec"
      },
      {
        type: "mcq",
        question: "2. What is the next number in the sequence: 2, 4, 8, 16, ?",
        options: ["18", "24", "32", "30"],
        correctAnswer: "32"
      },
      {
        type: "msq",
        question: "3. Which of the following are prime numbers?",
        options: ["2", "9", "11", "15"],
        correctAnswers: ["2", "11"]
      },
      {
        type: "msq",
        question: "4. Choose numbers divisible by 3:",
        options: ["12", "20", "33", "41"],
        correctAnswers: ["12", "33"]
      }
    ];

    const container = document.getElementById("questionsContainer");
    const timerDisplay = document.getElementById("timer");
    const timerContainer = document.getElementById("timerContainer");
    const pauseResumeBtn = document.getElementById("pauseResumeBtn");

    let timerInterval;
    let timeLeft;
    let isPaused = false;

    // Render questions
    function loadQuestions() {
      container.innerHTML = ""; // Clear any existing questions
      questions.forEach((q, index) => {
        const block = document.createElement("div");
        block.className = "question-block";

        let optionsHTML = "";

        if (q.type === "mcq") {
          q.options.forEach(opt => {
            optionsHTML += `
              <div class="option">
                <input type="radio" name="q${index}" value="${opt}" required>
                <label>${opt}</label>
              </div>`;
          });
        } else if (q.type === "msq") {
          q.options.forEach(opt => {
            optionsHTML += `
              <div class="option">
                <input type="checkbox" name="q${index}" value="${opt}">
                <label>${opt}</label>
              </div>`;
          });
        }

        block.innerHTML = `
          <p>${q.question}</p>
          ${optionsHTML}
        `;

        container.appendChild(block);
      });
    }

    // Format time in mm:ss
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Timer tick function
    function tick() {
      if (!isPaused) {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerDisplay.textContent = "Time's up!";
          pauseResumeBtn.disabled = true;
          submitExam();  // Auto-submit when time ends
        }
      }
    }

    // Start timer function
    function startTimer(duration) {
      timeLeft = duration;
      timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
      timerContainer.style.display = "flex";
      pauseResumeBtn.textContent = "Pause";
      pauseResumeBtn.disabled = false;
      isPaused = false;

      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(tick, 1000);
    }

    // Submit exam programmatically
    function submitExam() {
      document.getElementById("examForm").dispatchEvent(new Event('submit', {cancelable: true}));
    }

    // Start button event
    document.getElementById("startBtn").addEventListener("click", function() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("examSection").style.display = "block";
      loadQuestions();
      startTimer(120); // 2 minutes = 120 seconds
    });

    // Pause/Resume button event
    pauseResumeBtn.addEventListener("click", function() {
      if (isPaused) {
        isPaused = false;
        pauseResumeBtn.textContent = "Pause";
      } else {
        isPaused = true;
        pauseResumeBtn.textContent = "Resume";
      }
    });

    // Handle submission
    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Prevent multiple submissions and stop timer
      clearInterval(timerInterval);
      pauseResumeBtn.disabled = true;
      document.getElementById("startBtn").disabled = true;
      this.querySelector(".submit-btn").disabled = true;

      let score = 0;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      questions.forEach((q, index) => {
        const inputs = document.querySelectorAll(`input[name="q${index}"]`);
        const selected = [];

        inputs.forEach(input => {
          if (input.checked) {
            selected.push(input.value);
          }
          input.disabled = true;
        });

        const correct = q.type === "mcq" ? [q.correctAnswer] : q.correctAnswers;
        const isCorrect = JSON.stringify([...selected].sort()) === JSON.stringify([...correct].sort());

        const resultP = document.createElement("p");
        resultP.innerHTML = `<strong>Q${index + 1}:</strong> ${isCorrect ? 
          '<span class="correct">Correct</span>' : 
          `<span class="wrong">Incorrect</span> â€” Correct Answer: ${correct.join(", ")}`}`;

        resultBox.appendChild(resultP);
        if (isCorrect) score++;
      });

      const finalScore = document.createElement("div");
      finalScore.className = "result";
      finalScore.textContent = `You scored ${score} out of ${questions.length}`;
      resultBox.appendChild(finalScore);
    });
  </script>

</body>
</html>
