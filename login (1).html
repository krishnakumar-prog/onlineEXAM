<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Online Exam</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Header */
    header {
      background-color: #004f59;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* Login Form */
    .login-section {
      background-color: #00515B;
      padding: 3rem 1rem;
      display: flex;
      justify-content: center;
    }
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .login-box h2 {
      text-align: center;
      color: #004f59;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      color: #333;
      margin-top: 1rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #FFC94A;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb400;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    p a {
      color: #004f59;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Online Examinations</h1>
</header>

<section class="login-section">
  <div class="login-box">
    <h2>Login to Your Account</h2>
    <!-- Removed action to prevent actual server check -->
    <form onsubmit="goToHome(event)">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
</section>

<script>
  function goToHome(e) {
    e.preventDefault(); // Stop form from submitting to server
    window.location.href = "index.html"; // Redirect to home page
  }
  function startLoading(e) {
    e.preventDefault();
    document.getElementById('loadingScreen').style.display = 'flex';
    setTimeout(function() {
      window.location.href = "login.html"; // Redirect after 5 seconds
    }, 5000);
  }

</script>

</body>
</html>
