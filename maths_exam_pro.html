<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mathematics - Online Examination</title>
  <style>
    /* Global Styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Background styling for homepage */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e3e9ea 0%, #e9f8fb 50%, #cdd3d4 50%, #dde6ea 100%);
      color: #2c3e50;
      padding: 40px 20px;
    }

    /* Optional: make container transparent so gradient shows */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1a5276;
    }

    /* Timer container fixed top-right */
    #timerContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;   /* stack vertically */
      align-items: center;
      gap: 8px;
      z-index: 1000;
      display: none; /* hidden initially */
    }

    #timer {
      background: #2980b9;
      color: white;
      padding: 8px 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.6);
      min-width: 110px;
      text-align: center;
    }

    button#pauseBtn, button#resumeBtn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(41, 128, 185, 0.6);
      transition: background 0.3s ease;
      user-select: none;
      width: 100px;  /* fixed width for neatness */
    }

    button#pauseBtn:hover, button#resumeBtn:hover {
      background: #1f5c87;
    }

    /* Start screen styling */
    #startScreen {
      text-align: center;
      margin-bottom: 20px;
    }

    #startBtn {
      background: #ffcd58; /* yellow sign-up like button */
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #startBtn:hover {
      background: #e6b94d;
    }

    #examSection {
      display: none;
    }

    .question-block {
      margin-bottom: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 6px solid #3498db;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .option {
      margin: 6px 0;
      display: flex;
      align-items: center;
    }

    .option input {
      margin-right: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #1f5c87;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      background-color: #e8f6f3;
      border: 2px solid #1abc9c;
      border-radius: 10px;
      font-weight: bold;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Timer and controls outside container -->
  <div id="timerContainer">
    <div id="timer">Time Left: 02:00</div>
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn" style="display:none;">Resume</button>
  </div>

  <div class="container">
    <h2>Mathematics - Online Examination</h2>

    <!-- Start Screen -->
    <div id="startScreen">
      <button id="startBtn">Start Exam</button>
    </div>

    <!-- Exam Section -->
    <div id="examSection">
      <form id="examForm">
        <div id="questionsContainer"></div>
        <button type="submit" class="submit-btn">Submit Answers</button>
      </form>

      <div id="resultBox"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        type: "mcq",
        question: "1. What is the value of 7 × 8?",
        options: ["56", "54", "64", "48"],
        correctAnswer: "56"
      },
      {
        type: "mcq",
        question: "2. What is the square root of 144?",
        options: ["11", "12", "13", "10"],
        correctAnswer: "12"
      },
      {
        type: "msq",
        question: "3. Which of the following are even numbers?",
        options: ["2", "3", "6", "7"],
        correctAnswers: ["2", "6"]
      },
      {
        type: "msq",
        question: "4. Select the numbers that are divisible by 5:",
        options: ["10", "20", "33", "45"],
        correctAnswers: ["10", "20", "45"]
      }
    ];

    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const examSection = document.getElementById("examSection");
    const container = document.getElementById("questionsContainer");

    const timerContainer = document.getElementById("timerContainer");
    const timerDisplay = document.getElementById("timer");
    const pauseBtn = document.getElementById("pauseBtn");
    const resumeBtn = document.getElementById("resumeBtn");

    let timerInterval;
    let timeLeft = 0;
    let isPaused = false;

    // Render questions
    function loadQuestions() {
      container.innerHTML = ""; // Clear existing questions
      questions.forEach((q, index) => {
        const block = document.createElement("div");
        block.className = "question-block";

        let optionsHTML = "";

        if (q.type === "mcq") {
          q.options.forEach(opt => {
            optionsHTML += `
              <div class="option">
                <input type="radio" name="q${index}" value="${opt}" required>
                <label>${opt}</label>
              </div>`;
          });
        } else if (q.type === "msq") {
          q.options.forEach(opt => {
            optionsHTML += `
              <div class="option">
                <input type="checkbox" name="q${index}" value="${opt}">
                <label>${opt}</label>
              </div>`;
          });
        }

        block.innerHTML = `
          <p>${q.question}</p>
          ${optionsHTML}
        `;

        container.appendChild(block);
      });
    }

    // Format time as mm:ss
    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    // Update timer display
    function updateTimerDisplay() {
      timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
    }

    // Start timer function
    function startTimer(duration) {
      timeLeft = duration;
      isPaused = false;
      updateTimerDisplay();
      timerContainer.style.display = "flex";

      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateTimerDisplay();

          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            timerDisplay.textContent = "Time's up!";
            submitExam();
            pauseBtn.style.display = "none";
            resumeBtn.style.display = "none";
          }
        }
      }, 1000);
    }

    // Pause timer
    pauseBtn.addEventListener("click", () => {
      if (!isPaused) {
        isPaused = true;
        pauseBtn.style.display = "none";
        resumeBtn.style.display = "inline-block";
      }
    });

    // Resume timer
    resumeBtn.addEventListener("click", () => {
      if (isPaused) {
        isPaused = false;
        pauseBtn.style.display = "inline-block";
        resumeBtn.style.display = "none";
      }
    });

    // Submit exam programmatically
    function submitExam() {
      document.getElementById("examForm").dispatchEvent(new Event('submit', {cancelable: true}));
    }

    // Start Exam Button Click
    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      examSection.style.display = "block";
      loadQuestions();
      startTimer(120); // 2 minutes countdown
    });

    // Handle submission
    document.getElementById("examForm").addEventListener("submit", function(e) {
      e.preventDefault();

      clearInterval(timerInterval);
      pauseBtn.style.display = "none";
      resumeBtn.style.display = "none";

      let score = 0;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      questions.forEach((q, index) => {
        const inputs = document.querySelectorAll(`input[name="q${index}"]`);
        const selected = [];

        inputs.forEach(input => {
          if (input.checked) {
            selected.push(input.value);
          }
          input.disabled = true;
        });

        const correct = q.type === "mcq" ? [q.correctAnswer] : q.correctAnswers;
        const isCorrect = JSON.stringify([...selected].sort()) === JSON.stringify([...correct].sort());

        const resultP = document.createElement("p");
        resultP.innerHTML = `<strong>Q${index + 1}:</strong> ${isCorrect ? 
          '<span class="correct">Correct</span>' : 
          `<span class="wrong">Incorrect</span> — Correct Answer: ${correct.join(", ")}`}`;

        resultBox.appendChild(resultP);
        if (isCorrect) score++;
      });

      const finalScore = document.createElement("div");
      finalScore.className = "result";
      finalScore.textContent = `You scored ${score} out of ${questions.length}`;
      resultBox.appendChild(finalScore);

      document.querySelector(".submit-btn").disabled = true;
    });
  </script>

</body>
</html>
