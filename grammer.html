<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar & Verbal - Online Examination</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6e9ec, #e5ecee);
      color: #2c3e50;
      padding: 40px 20px;
    }

    /* Fixed timer at top-right with pause button */
    .timer-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 999;
      display: none; /* hidden until exam starts */
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      color: red;
      background: #fff5f5;
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid red;
    }

    .pause-btn {
      padding: 6px 12px;
      font-size: 14px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .pause-btn:hover {
      background: #e68900;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a5276;
    }

    .question-block {
      margin-bottom: 30px;
      padding: 20px;
      background: #f0ebdb;
      border-left: 6px solid #07958e;
      border-radius: 8px;
    }

    .question-block p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .option {
      margin: 6px 0;
      display: flex;
      align-items: center;
    }

    .option input {
      margin-right: 10px;
    }

    .submit-btn, .start-btn {
      padding: 12px 20px;
      font-size: 16px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 5px auto;
      display: block; /* centers the submit button */
    }

    .submit-btn:hover, .start-btn:hover {
      background: #1f5c87;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      padding: 15px;
      background-color: #e8f6f3;
      border: 2px solid #1abc9c;
      border-radius: 10px;
      font-weight: bold;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .wrong {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Timer + Pause -->
  <div class="timer-container" id="timerContainer">
    <div class="timer" id="timer">Time Left: 02:00</div>
    <button type="button" class="pause-btn" id="pauseExam">Pause</button>
  </div>

  <div class="container">
    <h2>Grammar & Verbal - Online Examination</h2>

    <!-- Start Button -->
    <div style="text-align: center; margin-bottom: 20px;">
      <button type="button" class="start-btn" id="startExam">Start Exam</button>
    </div>

    <form id="examForm" style="display:none;">
      <div id="questionsContainer"></div>
      <button type="submit" class="submit-btn">Submit Answers</button>
    </form>

    <div id="resultBox"></div>
  </div>

  <script>
    const questions = [
      {
        type: "mcq",
        question: "1. Choose the correct sentence:",
        options: [
          "She go to school everyday.",
          "She goes to school every day.",
          "She going to school every day.",
          "She gone to school every day."
        ],
        correctAnswer: "She goes to school every day."
      },
      {
        type: "mcq",
        question: "2. Identify the correctly punctuated sentence:",
        options: [
          "Lets eat Grandma!",
          "Let’s eat, Grandma!",
          "Lets eat, Grandma!",
          "Let's eat Grandma!"
        ],
        correctAnswer: "Let’s eat, Grandma!"
      },
      {
        type: "msq",
        question: "3. Which of the following are synonyms of 'happy'?",
        options: ["Joyful", "Sad", "Elated", "Angry"],
        correctAnswers: ["Joyful", "Elated"]
      },
      {
        type: "msq",
        question: "4. Select the correct prepositions used in common English:",
        options: ["on", "under", "quickly", "beside"],
        correctAnswers: ["on", "under", "beside"]
      }
    ];

    const container = document.getElementById("questionsContainer");
    const startBtn = document.getElementById("startExam");
    const pauseBtn = document.getElementById("pauseExam");
    const timerDisplay = document.getElementById("timer");
    const timerContainer = document.getElementById("timerContainer");
    const examForm = document.getElementById("examForm");

    let timeLeft = 120;
    let timerInterval;
    let isPaused = false;

    // Generate questions
    questions.forEach((q, index) => {
      const block = document.createElement("div");
      block.className = "question-block";

      let optionsHTML = "";

      if (q.type === "mcq") {
        q.options.forEach(opt => {
          optionsHTML += `
            <div class="option">
              <input type="radio" name="q${index}" value="${opt}" required>
              <label>${opt}</label>
            </div>`;
        });
      } else if (q.type === "msq") {
        q.options.forEach(opt => {
          optionsHTML += `
            <div class="option">
              <input type="checkbox" name="q${index}" value="${opt}">
              <label>${opt}</label>
            </div>`;
        });
      }

      block.innerHTML = `<p>${q.question}</p>${optionsHTML}`;
      container.appendChild(block);
    });

    function updateTimer() {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      timerDisplay.textContent = `Time Left: ${minutes}:${seconds}`;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitExam();
      }
      timeLeft--;
    }

    function startExam() {
      examForm.style.display = "block";
      timerContainer.style.display = "flex";
      startBtn.style.display = "none";
      timeLeft = 120;
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function pauseExam() {
      if (!isPaused) {
        clearInterval(timerInterval);
        pauseBtn.textContent = "Resume";
        isPaused = true;
      } else {
        timerInterval = setInterval(updateTimer, 1000);
        pauseBtn.textContent = "Pause";
        isPaused = false;
      }
    }

    function submitExam() {
      let score = 0;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      questions.forEach((q, index) => {
        const inputs = document.querySelectorAll(`input[name="q${index}"]`);
        const selected = [];

        inputs.forEach(input => {
          if (input.checked) {
            selected.push(input.value);
          }
          input.disabled = true;
        });

        const correct = q.type === "mcq" ? [q.correctAnswer] : q.correctAnswers;
        const isCorrect = JSON.stringify([...selected].sort()) === JSON.stringify([...correct].sort());

        const resultP = document.createElement("p");
        resultP.innerHTML = `<strong>Q${index + 1}:</strong> ${
          isCorrect ? '<span class="correct">Correct</span>' :
          `<span class="wrong">Incorrect</span> — Correct Answer: ${correct.join(", ")}`
        }`;

        resultBox.appendChild(resultP);
        if (isCorrect) score++;
      });

      const finalScore = document.createElement("div");
      finalScore.className = "result";
      finalScore.textContent = `You scored ${score} out of ${questions.length}`;
      resultBox.appendChild(finalScore);

      document.querySelector(".submit-btn").disabled = true;
      pauseBtn.disabled = true;

      setTimeout(() => {
        window.close();
      }, 5000);
    }

    startBtn.addEventListener("click", startExam);
    pauseBtn.addEventListener("click", pauseExam);

    examForm.addEventListener("submit", function(e) {
      e.preventDefault();
      clearInterval(timerInterval);
      submitExam();
    });
  </script>

</body>
</html>
