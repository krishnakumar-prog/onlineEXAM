<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Questions - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003744;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      background: #00677c;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #ffd369;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffb833;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
      color: black;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #003744;
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .edit-btn {
      background-color: #00b894;
      color: white;
    }
    .delete-btn {
      background-color: #d63031;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Manage Questions</h1>

  <div class="form-container">
    <label for="question">Question:</label>
    <textarea id="question" rows="2" placeholder="Enter question"></textarea>

    <label for="optionA">Option A:</label>
    <input type="text" id="optionA" placeholder="Enter option A" />

    <label for="optionB">Option B:</label>
    <input type="text" id="optionB" placeholder="Enter option B" />

    <label for="optionC">Option C:</label>
    <input type="text" id="optionC" placeholder="Enter option C" />

    <label for="optionD">Option D:</label>
    <input type="text" id="optionD" placeholder="Enter option D" />

    <label for="answer">Correct Answer:</label>
    <select id="answer">
      <option value="">Select correct answer</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <button onclick="addQuestion()">Add Question</button>
  </div>

  <table id="questionsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Question</th>
        <th>Options</th>
        <th>Answer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Questions will appear here -->
    </tbody>
  </table>

  <script>
    let questions = JSON.parse(localStorage.getItem("questions")) || [];

    function saveQuestions() {
      localStorage.setItem("questions", JSON.stringify(questions));
    }

    function addQuestion() {
      const question = document.getElementById("question").value.trim();
      const optionA = document.getElementById("optionA").value.trim();
      const optionB = document.getElementById("optionB").value.trim();
      const optionC = document.getElementById("optionC").value.trim();
      const optionD = document.getElementById("optionD").value.trim();
      const answer = document.getElementById("answer").value;

      if (!question || !optionA || !optionB || !optionC || !optionD || !answer) {
        alert("Please fill in all fields.");
        return;
      }

      questions.push({ question, options: { A: optionA, B: optionB, C: optionC, D: optionD }, answer });
      saveQuestions();
      renderTable();
      clearForm();
    }

    function clearForm() {
      document.getElementById("question").value = "";
      document.getElementById("optionA").value = "";
      document.getElementById("optionB").value = "";
      document.getElementById("optionC").value = "";
      document.getElementById("optionD").value = "";
      document.getElementById("answer").value = "";
    }

    function renderTable() {
      const tbody = document.querySelector("#questionsTable tbody");
      tbody.innerHTML = "";
      questions.forEach((q, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${q.question}</td>
            <td>A: ${q.options.A} <br>B: ${q.options.B} <br>C: ${q.options.C} <br>D: ${q.options.D}</td>
            <td>${q.answer}</td>
            <td>
              <button class="action-btn edit-btn" onclick="editQuestion(${index})">Edit</button>
              <button class="action-btn delete-btn" onclick="deleteQuestion(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function editQuestion(index) {
      const q = questions[index];
      document.getElementById("question").value = q.question;
      document.getElementById("optionA").value = q.options.A;
      document.getElementById("optionB").value = q.options.B;
      document.getElementById("optionC").value = q.options.C;
      document.getElementById("optionD").value = q.options.D;
      document.getElementById("answer").value = q.answer;

      questions.splice(index, 1);
      saveQuestions();
      renderTable();
    }

    function deleteQuestion(index) {
      if (confirm("Are you sure you want to delete this question?")) {
        questions.splice(index, 1);
        saveQuestions();
        renderTable();
      }
    }

    renderTable();
  </script>

</body>
</html>
